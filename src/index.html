<!DOCTYPE html>
<html>
    <head>
        <title>Day 1 Drumkit</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="key-container">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">fx</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">hats</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">kicks</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">percs</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">snares</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">stabs</span>
            </div>     
        </div>

        <audio data-key="65" src="assets/sounds/808 drum.wav"></audio>
        <audio data-key="83" src="assets/sounds/Bottom Of A Sodapop.wav"></audio>
        <audio data-key="68" src="assets/sounds/Breakdance Perc.wav"></audio>
        <audio data-key="70" src="assets/sounds/College Dropout.wav"></audio>
        <audio data-key="71" src="assets/sounds/Fye Clap.wav"></audio>
        <audio data-key="72" src="assets/sounds/Ice Hat.wav"></audio>
        <audio data-key="74" src="assets/sounds/Reggaeton.wav"></audio>

        <script src="index.js"></script>
    </body>
</html>
